{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>kl</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="{% static  'css/style.css'%}">

</head>
<body>

<header class="header ">
    <div class="header-wrapper">

        <a href="{% url 'services' %}">{{ serv.name }}</a>
        <div class="mobile-toggle-wrapper">
            <div class="mobile-toggle"></div>
        </div>

    </div>
   {% include 'menu.html' %}

</header>


<div class="service-image">
    <img src="{{ serv.image.url }}">
</div>

<div class="service-accordion">
    <button class="accordion">{{ serv.tab1 }}</button>
    <div class="panel">
        <p>{{ serv.tab1text }}</p>
    </div>

    <button class="accordion">{{ serv.tab2 }}</button>
    <div class="panel">
            <p>{{ serv.tab2text }}</p>
    </div>
    </div>

    <button class="accordion">{{ serv.tab3 }}</button>
    <div class="panel">
            <p>{{ serv.tab3text }}</p>
    </div>
    </div>
</div> <!-- //service-accordion-->

<div class="container">
    <div class="service-buttons">
        {% for ser in serv.service_set.all %}
        <div style="
        border-radius: 0;
        flex-basis: 150px;
    color: #fff;
    padding: 10px;" class="service-buttons__button">
            <p>{{ ser.name }}</p>
            <p>цена {{ ser.price }} руб</p>
            <a style="border-radius: 0; width: 100%; text-align: center" href="{% url 'apply' ser.id %}">запись</a>
        </div>
        {% endfor %}

    </div>

</div>


{% include 'footer.html' %}


</body>

<script>
    document.getElementsByClassName('mobile-toggle')[0].addEventListener('click',function () {
        this.classList.toggle('mobile-toggle-active')
        document.getElementsByClassName('menu-wrapper')[0].classList.toggle('menu-wrapper-active')
    })

    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            }
        });
    }

</script>
</html>
