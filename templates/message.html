{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>kl</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static  'css/style.css'%}">

</head>
<body>

<header class="header ">
    <div class="header-wrapper">

        <a href="/">Написать сообщение</a>
        <div class="mobile-toggle-wrapper">
            <div class="mobile-toggle"></div>
        </div>

    </div>
  {% include 'menu.html' %}

</header>


<div class="container">

 <div style="margin-bottom: 20px; display:block; padding: 10px; color: #ffffff; height: fit-content" class="user-photo">
<p>У ВАС ЕСТЬ ВОПРОС? НАПИШИТЕ НАМ!</p>
     <p style="font-size: 13px; margin-bottom: 20px">Среднее время ответа: 10 минут</p>
     <form  method="get" action="{% url 'message_add' %}">
         <textarea style="width: 100%; height: 150px; margin-bottom: 20px"  name="message" required placeholder="Ваше сообщение"></textarea>
            <button style="margin: 0 auto; padding: 10px 50px" type="submit" class="btn">отправить сообщение</button>
     </form>

 </div>
    {% for mess in allmsg %}
    <div style="margin-bottom: 10px;">
        <div style="margin-bottom: 5px; padding: 10px;width: 80%; background: rgba(38,83,122,0.81); margin-left: auto">
            <p style="color: #ffffff;">Вы написали:<br>
                {{ mess.message }}
            </p>
        </div>
        {% if mess.answer %}
         <div style="padding: 10px;width: 80%;  background: #26537a; margin-right: auto">
            <p style="color: #ffffff;">Вам ответили:<br>
                {{ mess.answer }}
            </p>
        </div>
        {% endif %}
    </div>
    {% endfor %}





</div><!--// container-->
{% include 'footer.html' %}




</body>

<script>





    document.getElementsByClassName('mobile-toggle')[0].addEventListener('click',function () {
        this.classList.toggle('mobile-toggle-active')
        document.getElementsByClassName('menu-wrapper')[0].classList.toggle('menu-wrapper-active')
    })

</script>
</html>
